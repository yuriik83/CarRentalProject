spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carrental
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  aop:
    proxy-target-class: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

spring.security:
  user:
    name: user
    password: password
    roles: USER

logging:
  level:
    org.springframework.security: DEBUG

jwt:
  secret: mySecretKeyForJWTTokenGeneration
  expiration: 86400
